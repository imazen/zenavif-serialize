[package]
name = "zenavif-serialize"
version = "0.9.0"
authors = ["Kornel Lesi≈Ñski <kornel@geekhood.net>", "Lilith River <lilith@imazen.io>"]
edition = "2024"
license = "BSD-3-Clause"
description = "AVIF container serializer (MPEG/HEIF/MIAF/ISO-BMFF) with animation and grid support"
readme = "README.md"
categories = ["multimedia::images", "encoding"]
keywords = ["avif", "heif", "bmff", "av1", "mux"]
repository = "https://github.com/imazen/zenavif-serialize"
include = ["src/*.rs", "Cargo.toml", "README.md", "LICENSE"]
rust-version = "1.93"

[dependencies]
arrayvec = "0.7.6"

[dev-dependencies]
avif-parse = "2.0"
mp4parse = "0.17"
zenavif-parse = "0.3"

[badges]
maintenance = { status = "passively-maintained" }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
rustdoc-args = ["--generate-link-to-definition"]
